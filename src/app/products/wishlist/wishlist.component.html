<!-- empty wishlist -->

<div class="container"*ngIf="allWishlist.length == 0">
    <div class="row">
        <div class="col text-center m-5">
            <!-- empty wishlist -->
            <img src="https://cdn1.iconfinder.com/data/icons/creativity-and-design-hexagone/128/16-256.png" alt=""> <br>
            <h1 class="text-danger"> your wishlist is empty</h1>
            <button class="btn btn-primary ">shop more</button>

        </div>
    </div>
</div>

<!-- wishlist with content -->
<section class="py-5">
    <div class="container mt-3">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let Wish of allWishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="Wish.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{Wish.title}}</h5>
                            <!-- Product price-->
                            ${{Wish.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" (click)="deleteWishlist(Wish.id)"><i class="fa-solid fa-heart-circle-xmark fa-fade text-danger"></i> </a></div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a  class="btn btn-outline-dark mt-auto" (click)="AddtoCart(Wish)"><i class="fa-solid fa-cart-plus fa-fade text-warning"></i> </a></div>
                    </div>
                </div>
                </div>
