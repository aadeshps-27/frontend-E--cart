        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 w-75" [src]="product.image" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1">{{product._id}}</div>
                        <h1 class="display-5 fw-bolder ">{{product.title}}</h1>
                        <div class="fs-5 mb-5">
                           
                            <span>${{product.price}}</span>
                        </div>
                        <p class="lead">{{product.description}}</p>
                        <div class="d-flex">
                           
                            <button class="btn btn-outline-warning flex-shrink-0 me-5 text-dark" type="button" (click)="addtoWishlist()">
                                <i class="bi-cart-fill me-1"></i>
                                <i class="fa-regular fa-heart fa-bounce text-danger"></i>
                                Add to Wishlist
                            </button>
                            <button (click)="addtocart(product)"  class="btn btn-outline-success flex-shrink-0" type="button"> <i class="bi-cart-fill me-1"></i>
                                <i class="fa-solid fa-cart-shopping text-success"></i>&nbsp;
                                Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
