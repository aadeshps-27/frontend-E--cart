</div>

<section class="py-5">
    <div class="container mt-3" >
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of allProducts | filter:searchTerm:'title'">
                <div class="card h-100 shadow" >
                    <!-- Product image-->
                    <img class="card-img-top p-2" [src]="products.image" alt="..." width="140px" height="250px" >
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.title}}</h5>
                            <!-- Product price-->
                           ${{products.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="view-products/{{products.id}}">View options</a></div>
                    </div>
                </div>
            </div>
